<script>
  var outer = (function () {
    var a = 1
    var inner = function () {
      return ++a
    };
    return inner;
  })();

  console.log('1번', outer());
  console.log('2번', outer());
  outer = null; //outer 식별자의 inner함수 참조를 끊음
</script>
