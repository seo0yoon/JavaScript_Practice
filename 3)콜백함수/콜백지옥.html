<script>
  setTimeout(function (name) {
    var coffeeList = name;
    console.log(coffeeList);

    setTimeout(function (name) {
      var coffeeList = name;
      console.log(coffeeList);

      setTimeout(function (name) {
        var coffeeList = name;
        console.log(coffeeList);

        setTimeout(function (name) {
          var coffeeList = name;
          console.log(coffeeList);
        }, 500, '아메리카노')
      }, 500, '카페모카')
    }, 500, '바닐라라떼')
  }, 500, '에소프레소')
</script>
