<script>
  Array.prototype.map = function (callback, thisArg) {
    var mappedArr = [];
    for (let i = 0; i < this.length; i++) {
      var mappedValue = callback.call(thisArg || window, this[i], i, this);
      mappedArr[i] = mappedValue;
    }
    return mappedArr;

    console.log(1)
    console.log(window)
    console.log(this[i])
    console.log(i)
    console.log(this)
  };
</script>
