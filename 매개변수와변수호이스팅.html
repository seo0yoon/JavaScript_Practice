<script>
  function a(x) { //매개변수란 함수선언에서 활용하는 변수 x를 매개변수로 받았다.
    console.log(x) //1
    var x;
    console.log(x) //1
    var x = 2;
    console.log(x) //2
  }
  a(1); //인자 함수를 호출할때 사용하는 것
</script>

<script>
  function a() { //매개변수란 함수선언에서 활용하는 변수 x를 매개변수로 받았다.
    var x = 1;
    console.log(x) //1
    var x;
    console.log(x) //1
    var x = 2;
    console.log(x) //2
  }
  a(); //인자 함수를 호출할때 사용하는 것
</script>
