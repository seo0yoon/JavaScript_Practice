<script>
  //변수 복사이후, 객체의 프로퍼티를 변경할땐,같은 주소값을 참조하고 있다.
  //객체 내부의 프로퍼티를 변경할땐, 밑에 곧 나올 데이터들을 미리 내부에 넣어준다.
  var a = 10;
  var b = a;
  console.log(a, b) //10 10

  var obj1 = {
    c: 10,
    d: 'seo0'
  };

  var obj2 = obj1;
  console.log(obj2) //객체 내부의 프로퍼티를 변경할땐, 밑에 곧 나올 데이터들을 미리 내부에 넣어준다.
  //외부 => {c: 10, d: 'seo0'} 내부 => 아래의 코드에 obj2.c =20;을 곧 할당할것이기때문에 미리 내부는 수정된다.  {c: 20, d: 'seo0'} 
  console.log(obj1) //obj2 =obj1을 대입했으니 둘의 코드는 동일

  b = 15; //b 값을 15로 변경해주었다. 
  console.log(a, b) //10 15
  obj2.c = 20;
  console.log(obj2) //드디어 obj2.c =20;이 할당되었다. 이제 외부데이터도 => {c: 20, d: 'seo0'} 내부도 => {c: 20, d: 'seo0'} 동일하다
  console.log(obj1) //obj2에 obj1을 대입하고 있으니 obj1도 외부데이터도 => {c: 20, d: 'seo0'} 내부도 => {c: 20, d: 'seo0'} 동일하다
  console.log(obj1 === obj2) // true
  console.log(obj1.c === obj2.c) //true
  console.log(a === b) //false a와 b는 기본형데이터이기때문에 불변값이다. 주소값이 서로 다르기때문에 a b의 값은 같지않다.
</script>
