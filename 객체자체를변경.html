<script>
  //객체에 대한 변경임에도 객체자체를 변경하는건 주소값이 달라진다.
  var a = 10;
  var b = a;
  console.log(a, b) //10

  var obj1 = {
    c: 10,
    d: 'seo0'
  };

  var obj2 = obj1;
  console.log(obj2) //obj2에 obj1을 대입했다. {c: 10, d: 'seo0'}
  console.log(obj1) //{c: 10, d: 'seo0'} 여기까지는 obj2와 obj1은 같은 주소를 가지고 있다.
  console.log(obj1 === obj2) //true

  b = 15;
  console.log(a, b) //10 15
  obj2 = { //obj2 라는 새로운 객체를 만들어 객체자체를 변경했다
    c: 20,
    d: 'lee'
  }
  console.log(obj2) //obj2의 프로퍼티를 변경하였다. {c: 20, d: 'lee'}
  console.log(obj1) //obj1은 변경하지않았으니 그대로 출력 {c: 10, d: 'seo0'}
  console.log(obj1 === obj2) //false
  console.log(obj1.c === obj2.c)  //false
</script>
