<script>
  console.log(sum(1, 2)); //힘수를 선언전에 호출해도 문제없이 호출된다.
  console.log(multiply(3, 4));

  function sum(a, b) {
    return a + b;
  }

  var multiply = function (a, b) {
    return a * b
  }
</script>

<!-- 호이스팅 -->
<script>
  var sum = function sum(a, b) {
    return a + b;
  }
  var multiply;

  console.log(sum(1, 2));
  console.log(multiply(3, 4));

  multiply = function (a, b) {
    return a * b
  }
</script>
