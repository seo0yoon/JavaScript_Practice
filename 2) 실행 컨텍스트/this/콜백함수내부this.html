<body>
  <!-- <button id="a"></button> -->
</body>
<script>
  setTimeout(function () {
    console.log(this) //window 여기서의 this는 전역객체입니다.
  }, 3000);

  [1, 2, 3, 4, 5].forEach(function (x) {
    console.log(this, x) //window1, windiw2, window3, window4, window5 foreach 메소드는 배열의 각요소를 앞에서부터 차례로 하나씩 꺼내어 그 값을 콜백 함수의 첫 번째
    //인자로 삼아 함수를 실행하라는 명령입니다. 전역객체와 배열의 각 요소가 총 5회 출력됩니다.
  });

  document.body.innerHTML += '<button id="a">클릭</button>'
  document.body.querySelector('#a')
    .addEventListener('click', function (e) {
      console.log(this) //여기서의 this는 html 엘리먼트에 click이벤트가 발생할 때마다 그 이벤트 정보를 콜백함수의 첫 번째 인자로 삼아 함수를 실행하라는 명령입니다.
      //버튼을 클릭하면 앞서 지정한 엘리먼트와 클릭 이벤트에 관한 정보가 담긴 객체가 출력됩니다.
    });
</script>

<!-- 1번 2번 콜백함수에서는 콜백 함수를 호출할 때 대상이될 this를 지정하지 않았습니다. 따라서 콜백 함수 내부에서의 this는 전역객체를 참조합니다.
3번은 addEventListener 메서드는 콜백 함수를 호출할 때 자신의 this를 상속하도록 정의되어있습니다. 그러니까 메소드명의 점(.) 앞부분이 곧 this가 되는것이지요. -->
